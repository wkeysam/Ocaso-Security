<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Cambio de PIN - Ocaso</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Solicitar Cambio de PIN</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.solicitar_cambio') }}">
      <label for="email">Tu correo electrónico</label>
      <input type="email" name="email" placeholder="usuario@ejemplo.com" required>

      <label for="mensaje">Motivo o comentario (opcional)</label>
      <textarea name="mensaje" rows="4" placeholder="¿Por qué deseas cambiar tu PIN?"></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>

    <form action="{{ url_for('auth.login') }}" style="margin-top: 20px;">
      <button class="pin-btn">← Volver al inicio de sesión</button>
    </form>
  </div>
</body>
</html>
